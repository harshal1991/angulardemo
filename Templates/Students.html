<h1>List of Students</h1>

Name:<input type="text" ng-model="StudentCtrl.CityName" />
<button ng-click="StudentCtrl.searchstudent();">Search</button>
<ul>
    <li ng-repeat="student in StudentCtrl.students">
        <a href='students/{{student.CityId}}'>{{student.CityName}}

        </a>
    </li>

</ul>

<button ng-click="StudentCtrl.Reloadf();">Reload</button>
