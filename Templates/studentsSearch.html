<h1>Search</h1>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
    </thead>
    <tr ng-repeat="stu in StudentSearchCtrl.students">
        <td>{{stu.CityId}}</td>
        <td>{{stu.CityName}}</td>
        <td>{{stu.CityCode}}</td>
    </tr>

</table>
